<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>honder kalte wender</title>

    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        body {
            font-family: Arial, sans-serif;
            background: rgb(2, 69, 141);
            color:white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Kompakter Schnee-Modus */
        #controls {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 50;
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 10px;
            border-radius: 10px;
            width: 230px;
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        #ctrl-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #ctrl-row button {
            background: rgb(255,212,1);
            border: none;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        #snow-mode-name {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        #clearSnow {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: rgb(255,212,1);
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Canvas */
        #snowCanvas, #groundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            pointer-events:none;
        }

        #snowCanvas { z-index:1; }
        #groundCanvas { z-index:2; }

        header { text-align:center; padding:40px 0; }
        nav {
            display:flex;
            justify-content:center;
            gap:15px;
            background:rgb(255,212,1);
            padding:10px;
            position:sticky;
            top:0;
            z-index:20;
        }
        nav a { color:black; text-decoration:none; font-weight:bold; }

        .section { padding:40px 0; }

        .gallery {
            display:flex;
            gap:10px;
            overflow-x:auto;
            padding:10px;
            background:rgba(0,0,0,0.5);
            border-radius:10px;
        }

        .gallery img { height:150px; cursor:pointer; border-radius:6px; }

        .lightbox {
            display:none;
            position:fixed;
            top:0; left:0;
            width:100%; height:100%;
            background:rgba(0,0,0,0.8);
            align-items:center;
            justify-content:center;
            z-index:99;
        }

        .lightbox img { max-width:90%; max-height:90%; }

        .game-placeholder {
            background:rgba(255,255,255,0.8);
            color:black;
            padding:60px;
            font-size:24px;
            text-align:center;
            border-radius:12px;
            margin-top:20px;
        }
    </style>
</head>

<body>

<canvas id="snowCanvas"></canvas>
<canvas id="groundCanvas"></canvas>

<!-- Kompakte Steuerung -->
<div id="controls">
    <div id="ctrl-row">
        <button id="minus">−</button>
        <span id="snow-mode-name">A kleis Schneele</span>
        <button id="plus">+</button>
    </div>
    <button id="clearSnow">Schnee schippen</button>
</div>

<div class="container">

    <header>
        <h1>honder kalte wender</h1>
        <p>100 Jahre Skizunft Endersbach</p>
    </header>

    <nav>
        <a href="#1920">1920er</a><a href="#1930">1930er</a><a href="#1940">1940er</a>
        <a href="#1950">1950er</a><a href="#1960">1960er</a><a href="#1970">1970er</a>
        <a href="#1980">1980er</a><a href="#1990">1990er</a><a href="#2000">2000er</a>
        <a href="#2010">2010er</a><a href="#2020">2020er</a>
    </nav>

    <div id="1920" class="section">
        <h2>1920er</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200?text=1920-1">
            <img src="https://via.placeholder.com/300x200?text=1920-2">
            <img src="https://via.placeholder.com/300x200?text=1920-3">
        </div>
    </div>

    <div id="1930" class="section">
        <h2>1930er</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200?text=1930-1">
            <img src="https://via.placeholder.com/300x200?text=1930-2">
        </div>
    </div>

    <div id="spiel" class="section">
        <h2>Skislalom Spiel</h2>
        <div class="game-placeholder">
            Hier entsteht ein Atari‑Style Ski‑Slalom Spiel<br>(Platzhalter)
        </div>
    </div>

</div>

<div class="lightbox" id="lightbox">
    <img id="lightbox-img">
</div>


<script>
  /* Lightbox */
  document.querySelectorAll('.gallery img').forEach(img=>{
    img.addEventListener('click',()=>{
      document.getElementById('lightbox-img').src=img.src;
      document.getElementById('lightbox').style.display="flex";
    });
  });
  document.getElementById('lightbox').addEventListener('click',()=>{
    document.getElementById('lightbox').style.display="none";
  });

  /* High Performance Schnee */
  const snowCanvas=document.getElementById("snowCanvas");
  const groundCanvas=document.getElementById("groundCanvas");
  const sctx=snowCanvas.getContext("2d");
  const gctx=groundCanvas.getContext("2d");

  function resize(){
    snowCanvas.width=groundCanvas.width=window.innerWidth;
    snowCanvas.height=groundCanvas.height=window.innerHeight;
  }
  resize();
  window.addEventListener("resize",resize);

  const GROUND_POINTS=300;
  let ground=new Array(GROUND_POINTS).fill(0);
  let flakes=[];

  /* Weniger Flocken pro Zeit – aber größer */
  const levelNames={
    1:"Schneeflöckchen",
    2:"A kleis Schneele",
    3:"Schneegestöber",
    4:"Schneesturm",
    5:"Blizzard"
  };

  let snowLevel=2;

  /* count = Anzahl Flocken pro Spawn
     size  = max. Flockengröße */
  const intensity={
    1:{count:1, size:5},
    2:{count:1,   size:7},
    3:{count:5,   size:9},
    4:{count:11,   size:12},
    5:{count:100,  size:14}
  };

  function spawnFlakes(){
    let set=intensity[snowLevel];
    for(let i=0;i<set.count;i++){
      flakes.push({
        x:Math.random()*snowCanvas.width,
        y:-10,
        size:Math.random()*set.size + set.size/2,
        speed:Math.random()*1+1
      });
    }
  }

  function updateFlakes(){
    flakes.forEach(f=>{
      /* SCHNELLE FALLGESCHWINDIGKEIT */
      f.y += f.speed * f.size * 0.18;

      let idx=Math.floor(f.x/snowCanvas.width*GROUND_POINTS);
      let g=ground[idx]||0;

      if(f.y > snowCanvas.height-g){
        let h=f.size*0.2;
        ground[idx]+=h;
        if(idx>0) ground[idx-1]+=h*0.5;
        if(idx<GROUND_POINTS-1) ground[idx+1]+=h*0.5;
        f.remove=true;
      }
    });
    flakes=flakes.filter(f=>!f.remove);
  }

  function drawFlakes(){
    sctx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
    sctx.fillStyle="white";
    flakes.forEach(f=>{
      sctx.beginPath();
      sctx.arc(f.x,f.y,f.size,0,Math.PI*2);
      sctx.fill();
    });
  }

  function drawGround(){
    gctx.clearRect(0,0,groundCanvas.width,groundCanvas.height);
    gctx.fillStyle="white";
    gctx.beginPath();
    gctx.moveTo(0,groundCanvas.height);
    for(let i=0;i<GROUND_POINTS;i++){
      let x=i/(GROUND_POINTS-1)*groundCanvas.width;
      let y=groundCanvas.height-ground[i];
      gctx.lineTo(x,y);
    }
    gctx.lineTo(groundCanvas.width,groundCanvas.height);
    gctx.fill();
  }

  function loop(){
    updateFlakes();
    drawFlakes();
    drawGround();
    requestAnimationFrame(loop);
  }
  loop();

  setInterval(()=>spawnFlakes(),50);

  /* UI Steuerung */
  const nameField=document.getElementById("snow-mode-name");
  function updateName(){ nameField.textContent=levelNames[snowLevel]; }
  updateName();

  document.getElementById("plus").onclick=()=>{
    if(snowLevel<5){ snowLevel++; updateName(); }
  };
  document.getElementById("minus").onclick=()=>{
    if(snowLevel>1){ snowLevel--; updateName(); }
  };

  document.getElementById("clearSnow").onclick=()=>{
    ground.fill(0);
  };
</script>

</body>
</html>
